<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: white;
	    background-color: Green;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted for responsive layout */
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 0 10px; /* Added padding for mobile */
        }
        .team-member {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #28a745; /* Green border */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .photo {
            border-radius: 50%;
            margin-bottom: 15px;
            width: 150px;
            height: 150px;
            border: 4px solid #28a745; /* Green border */
        }
        p {
            margin: 5px 0;
            color: #333;
        }
        .cv-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745; /* Green background */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .cv-link:hover {
            background-color: #218838; /* Darker green */
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* Change to a single column layout on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Team Members</h1>
    <div class="container">

            <p><strong>Phone:</strong> +961 79102926</p>

        </div>
        <div class="team-member">

            <p><strong>Phone:</strong> +961 81300740</p>
            <a href="cvs/khaled_baalbaki.pdf" class="cv-link" download>Download CV</a>
        </div>
        <div class="team-member">
            <img src="images/michel_hamzo.jpeg" alt="Michel Hamzo Photo" class="photo">
            <p><strong>Name:</strong> Michel Hamzo</p>
            <p><strong>Phone:</strong> +961 70965935</p>
            <a href="cvs/michel_hamzo.pdf" class="cv-link" download>Download CV</a>
        </div>
        <div class="team-member">
            <img src="images/georgio_charro.jpeg" alt="Georgio Charro Photo" class="photo">
            <p><strong>Name:</strong> Georgio Charro</p>
            <p><strong>Phone:</strong> +961 78927551</p>
            <a href="cvs/georgio_charro.pdf" class="cv-link" download>Download CV</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Team Members Page. All rights reserved.

</body>
</html>
